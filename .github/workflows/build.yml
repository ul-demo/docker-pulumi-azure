name: Docker build & push

on:
  push:
    branches: main

  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: docker login
        run: docker login https://docker.pkg.github.com -u ${{ github.repository_owner }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: docker build
        run: docker build --pull -t docker.pkg.github.com/${{ github.repository }} .

      - name: docker push
        run: docker push docker.pkg.github.com/${{ github.repository }}

        